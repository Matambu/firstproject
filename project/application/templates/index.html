{%extends "layout.html"%} 
{% block body%}
<h1>{% for forceusers in all_forceusers %}</h1>
<p>

    Name: {{ forceusers.name}}
    Power: {{ forceusers.power}}
    masters: {{ forceusers.masters }}
    
   {% for master in all_masters %}
   name: {{ master.name}}
   <form action= "{{url_for('update', id=master.id)}}" >
    <input type = submit value="Update">
</form>
<form action="{{url_for('delete', id=master.id)}}">
    <input type = submit value="Delete">

</form>
   {% endfor %}
   

  
</p>
{%endfor%}

{% endblock body %}
